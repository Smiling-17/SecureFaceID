name: securefaceid
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version (required)
  - python=3.9
  
  # Core scientific packages
  - numpy>=1.21.0
  - scipy>=1.8.0
  
  # Configuration
  - pyyaml>=6.0
  
  # Image processing
  - pillow>=9.0.0
  
  # Utilities
  - tqdm>=4.64.0
  - packaging
  
  # Pip dependencies (packages not available in conda)
  - pip
  - pip:
      # Computer Vision
      - opencv-python>=4.5.0
      
      # Face Analysis
      - insightface>=0.7.3
      
      # ONNX Runtime (CPU + GPU)
      - onnxruntime>=1.16.0
      - onnxruntime-gpu>=1.16.0  # Remove this line if no NVIDIA GPU
      
      # GUI Framework
      - customtkinter>=5.2.0
